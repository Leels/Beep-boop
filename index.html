<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep-Boop!</title>
</head>
<body>
  <div class="container">
    <h1>Beep-Boop!</h1>
    <form id="beep-boop">
      <div class="speech-bubble">
        <div class="page1">
          <div class="form-group">
            <label for="name">Hello, human. What is your name?</label>
            <input type="text" id="nameInput" name="name">
          </div>
          <div class="form-group">
            <label for="numberInput">Give me a number:</label>
            <input type="number" id="numberInput" name="number">
          </div>
        </div>
        <div id="result">

        </div>
      </div>
      <div class="page1 clickable">
      <button type="submit" name="button">Let's go!</button>
    </div>
      <div class="page2 clickable">
      <button type="reset" name="button" value="Reset" onClick="window.location.reload()">Try Again</button>
    </div>
    </form>
    <img src="images/robot.png" alt="robot">
  </div>
</body>
</html>
