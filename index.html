<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep-Boop!</title>
</head>
<body>
  <div class="container">
    <h1>Beep-Boop!</h1>
    <form id="beep-boop">
      <div class="speech-bubble">
        <div class="page1">
          <div class="form-group">
            <label for="name">Hello, human. My name is Anne Droid. What is your name?</label>
            <input type="text" id="nameInput" name="name">
          </div>
          <div class="form-group">
            <label for="numberInput">Give me a number:</label>
            <input type="number" id="numberInput" name="number" required>
          </div>
        </div>
        <div id="result">

        </div>
      </div>
      <div class="page1">
        <button type="submit" class="btn btn-outline-primary" onclick="reset_animation()" value="Submit">Let's go!</button>
      </div>
      <div class="page2">
        <button type="reset" class="btn btn-outline-primary" name="button" value="Reset" onClick="window.location.reload()">Try Again</button>
      </div>
    </form>
    <img src="images/robot.png" alt="robot" align="center">
  </div>
</body>
</html>
